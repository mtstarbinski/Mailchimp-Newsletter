<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Newsletter Signup</title>

  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Custom styles for this template -->
  <link href="css/styles.css" rel="stylesheet">
</head>

<body class="text-center">
  <main class="form-signin">
    <form action="/" method="POST">
      <img class="mb-4 icon" src="images/icon.gif" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Signup to the Newsletter!</h1>

      <div class="form-floating">
        <input type="text" class="form-control top" name="firstName" id="firstName" placeholder=" " autofocus required>
        <label for="firstName">First Name</label>
      </div>
      <div class="form-floating">
        <input type="text" class="form-control middle" name="lastName" id="lastName" placeholder=" " required>
        <label for="lastName">Last Name</label>
      </div>
      <div class="form-floating">
        <input type="email" class="form-control bottom" name="email" id="floatingInput" placeholder=" " required>
        <label for="floatingInput">Email Address</label>
      </div>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign me up!</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2021 Mark Starbinski</p>
    </form>
  </main>
</body>

</html>
